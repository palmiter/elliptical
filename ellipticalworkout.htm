<html>
<head>
<link rel="stylesheet" type="text/css" href="ellipticalworkout.css">
<link rel="shortcut icon" href="ellipticalworkout.ico" />
<title>Elliptical Workout</title>
<script src="ellipticalworkout.js">onPageLoad("cycle(0)");</script>
</head>
<body>
<div id ="inputDiv">
<div id ="woDurationDiv">
<!Workout duration>
<input id = "woDuration" onFocus="cycle(0)" min = "10" max = "60" value = "20" size = "1" autofocus>
</div>
<div id = "woPaceDiv">
<!Workout pace>
<select id = "woPaceUnits" onFocus="cycle(3)">
  <option value="mile">Mile Pace</option>
  <option value="fivek">5k</option>
  <option value="rpm">RPM</option>
</select>
<input type = "number"  min = "4" max = "150" id = "woPaceValue" size = "1" onFocus="cycle(3)">
</div>
<div id = "woStyleDiv">
<!Workout style>
<select id = "woStyle" onFocus="styleFocus()">
  <option value="steady">Steady Pace</option>
  <option value="interval">Interval</option>
  <option value="tempo">Tempo</option>
</select>
</div>
<div>
<button id = "planButton" onFocus="cycle(1)">Plan My Workout!</button>
</div>
</div>
<p>TODO actually write algorithms lol</p>
<p>TODO size containers</p>
<p>TODO color scheme</p>
</body>
</html>
